{% extends 'base.html' %}
{% block content %}
<div class="japp" style="margin-left: 40vh; margin-right: 40vh; margin-top: 10vh;">
<form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" />
      <label name="email" class="form-label" for="form2Example1">адрес электронной почты</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" />
      <label name="password" class="form-label" for="form2Example2">пароль</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label name="remember" class="form-check-label" for="form2Example31"> запомнить меня </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">забыли пароль?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4">войти</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>нет аккаунта? <a href="{{url_for('register')}}">зарегистрироваться</a></p>
    </div>
  </form>
</div>
{% endblock %}
