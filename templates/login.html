{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">войти</h5>
            <form>
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="имя@пример.com">
                <label for="floatingInput">электронная почта</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="пароль">
                <label for="floatingPassword">пароль</label>
            </div>

            <div class="form-check mb-3">
                <input name="remember" class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                запомнить пароль
                </label>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">войти</button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2">
                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-google me-2"></i> войти через Google
                </button>
            </div>
            <div class="d-grid">
                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-facebook-f me-2"></i> войти через Facebook
                </button>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
<style>
    .container {
    background: #007bff;
    background: linear-gradient(to right, #0062E6, #33AEFF);
    }

    .btn-login {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
    }

    .btn-google {
    color: white !important;
    background-color: #ea4335;
    }

    .btn-facebook {
    color: white !important;
    background-color: #3b5998;
    }
</style>
{% endblock %}
